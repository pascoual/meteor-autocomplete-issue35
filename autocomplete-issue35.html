<head>
  <title>autocomplete-issue35</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<form id="helloForm">
  <div class="form-group" id="myInputGroup">
  </div>
	  <div class="form-group">
	    <label for="subm" class="col-sm-3 control-label text-right">{{getShortRightI18n right}}</label>
	    <div class="col-sm-9">
	      <input type="submit">
	    </div>
	  </div>
	</form>
</template>

<template name="myInput">
    <label for="myInput" class="col-sm-3 control-label text-right">{{getShortRightI18n right}}</label>
    <div class="col-sm-9">
      {{> inputAutocomplete settings=settings id="myInput" class="form-control" placeholder="..." value=userList}}
      <!--input type="text" class="form-control" id="{{key}}" placeholder="@..."-->
    </div>
</template>

<template name="userPill">
  {{username}}
</template>
